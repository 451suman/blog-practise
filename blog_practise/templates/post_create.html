{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Create a New Post</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{form.as_p}}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
